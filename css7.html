<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0; 
            background-color: rgb(127, 57, 69); 
        }

        .container {
            width: 400px;
            background-color: rgb(103, 21, 41); 
            padding: 20px;
            border-radius: 10px;
            color: aliceblue;
        }

        .form-group {
            margin-bottom: 10px;
            position: relative;
        }

        .form-label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }

        .form-input {
            width: 200px;
        }

        .form-select {
            width: 200px;
        }

        .form-about {
            width: 200px;
            height: 100px;
        }

        .form-about-label {
            position: absolute;
            top: 0;
            right: 0;
            text-align: right;
        }

        .form-register {
            width: 100%;
            text-align: center;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form  method="POST">
            <div class="form-group">
                <label class="form-label" placeholder="Enter username"for="name">Name:</label>
                <input class="form-input" type="text" id="name" name="name" required placeholder="your name">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input class="form-input" type="email" id="email" name="email" required placeholder="your email">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input class="form-input" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Phone Number:</label>
                <input class="form-input" type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label class="form-label">Gender:</label>
                <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label class="form-label" for="languages">Languages:</label>
                <select class="form-select" id="languages" name="languages[]" required>
                    <option value="" disabled selected>Select Language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="about">About:</label>
                <div class="form-about-label">
                    
                </div>
                <textarea class="form-about" id="about" name="about" rows="4" required placeholder="write about yourself..."></textarea>
            </div>
            <div class="form-group">
                <button class="form-register" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
